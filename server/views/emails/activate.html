<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{SUBJECT}}</title>
    <style>
      /* Set global styles */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.4;
        color: #333;
      }

      /* Set styles for the header section */
      .header {
        background-color: #f5f5f5;
        padding: 20px;
      }

      .header h1 {
        margin: 0;
        font-size: 24px;
        font-weight: bold;
        color: #333;
      }

      /* Set styles for the content section */
      .content {
        padding: 20px;
      }

      .content p {
        margin-bottom: 1.5em;
      }

      .button {
        display: inline-block;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.2s ease-in-out;
      }

      .button:hover {
        background-color: #0069d9;
      }

      /* Set styles for the footer section */
      .footer {
        background-color: #f5f5f5;
        padding: 20px;
        font-size: 12px;
        color: #666;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>{{SUBJECT}}</h1>
    </div>
    <div class="content">
      <p>Hi {{TEAMNAME}},</p>
      <p>
        Thank you for signing up for our service! To activate your account,
        please click on the following button:
      </p>
      <p>
        <a class="button" href="{{ACTIVATEURL}}">Activate Your Account</a>
      </p>
      <p>If you did not sign up for our service, please ignore this email.</p>
    </div>
    <div class="footer">
      <p>This email was sent by [Your Company Name].</p>
    </div>
  </body>
</html>
